<!DOCTYPE html>
<html>
<head>
    <title>Finder Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./CSS Files/css2.css">
</head>
<body>
    <center>
        <h3>Login Here</h3>
        <form action="login.php" method="post">
                <div class="mb-3">
                    <!-- <label for="email">Email:</label> -->
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email address"
                        aria-label="Email" title="Please enter valid email address" required>
                </div>
                <div class="mb-3">
                    <!-- <label for="password">Password:</label> -->
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                    aria-label="Password" pattern=".{8-50}" required>
                </div>
                <button type="submit" name="submit" class="btn btn-primary">Login</button>
                <a href="registration.html" class="btn btn-primary">Not a Member Yet?</a>
        </form>
    </center>
</body>
</html>
