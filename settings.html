<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css.css">
</head>

  <body>
    <div class="container-fluid">

        <div class="row">
              <input class="offset-3" type="text" placeholder="Search.." style="width: 50%;">
              <button class="col-sm-1 offset-1">Profile</button>
              <button class="col-sm-1">Log out</button>
              <div class="col-sm-2 offset-1">
                
              </div>
              <div class="feed col-sm-6">
                <h1>Settings</h1>
                <h3>Profile:</h3>

                <div class="card col-sm-8 offset-1">
                  <img class="card-img-top" src="img_avatar1.png" alt="Card image">
                  <div class="card-body">
                    <h4 class="card-title">John Doe</h4>
                    <p class="card-text">Some example text.</p>
                    <a href="#" class="btn btn-primary">See Profile</a>
                  </div>
                </div>

                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFirstname1">First Name</label>
                    <input type="firstname" class="form-control" id="exampleInputFirstname1" placeholder="Firstname">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputSecondname1">Second Name</label>
                    <input type="secondname" class="form-control" id="exampleInputSecondname1" placeholder="Secondname">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Bio</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlFile1">Profile picture file input</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>
                </form>

                <a href="#" class="btn btn-primary">Apply Filter</a>
              </div>
              
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
  </body>
</div>

</html>
