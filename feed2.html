<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Site</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="./CSS Files/css2.css">
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="log">Dating Site</h2>
            <div class="searchbar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search">
            </div>
            <div class="logout">
                <button class="btn btn-primary">Logout</button>
            </div>
            <div class="profilepicture">
                <img src="./images/blank-profile-picture.png" alt="Profile">
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="left">
                <a class="profile">
                    <div class="profilepicture">
                        <img src="./images/blank-profile-picture.png" alt="profilepicture">
                    </div>
                    <div class="handle">
                        <h4>Yes</h4>
                        <p class="text-medium">
                            @yessir
                        </p>
                    </div>
                </a>

                <div class="sidebar">
                    <a href="#" class="menu-item active">
                        <span><i class="uil uil-home"></i></span> <h3>Home</h3>
                    </a>
                    <a href="#" class="menu-item">
                        <span><i class="uil uil-compass"></i></span> <h3>Explore</h3>
                    </a>
                    <a href="#" class="menu-item">
                        <span><i class="uil uil-bell"></i></span> <h3>Notifications</h3>
                        <div class="notifications-popup">
                            <div>
                                <div class="profilepicture">
                                    <img src="./images/blank-profile-picture.png" alt="hi">
                                </div>
                                <div class="notification-body">
                                    <b>jane doe</b> accepted your request
                                    <small class="text-medium">2 DAYS AGO</small> 
                                </div>
                            </div>
                            <div>
                                <div class="profilepicture">
                                    <img src="./images/blank-profile-picture.png" alt="hi">
                                </div>
                                <div class="notification-body">
                                    <b>john doe</b> didnt accepted your request
                                    <small class="text-medium">1 DAY AGO</small> 
                                </div>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="menu-item">
                        <span><i class="uil uil-envelope-alt"></i></span> <h3>Messages</h3>
                    </a>
                    <a href="#" class="menu-item">
                        <span><i class="uil uil-bookmark"></i></span> <h3>Bookmark</h3>
                    </a>
                    <a href="#" class="menu-item">
                        <span><i class="uil uil-chart-line"></i></span> <h3>Analytics</h3>
                    </a>
                    <a href="#" class="menu-item">
                        <span><i class="uil uil-palette"></i></span> <h3>Theme</h3>
                    </a>
                    <a href="#" class="menu-item">
                        <span><i class="uil uil-setting"></i></span> <h3>Settings</h3>
                    </a>
                </div>

            </div>
            <div class="middle">

            </div>
            <div class="right">

            </div>
        </div>
    </main>
</body>
</html>
