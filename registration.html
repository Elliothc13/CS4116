<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css.css">
</head>
<body>
    <center>
        <h3>Register Here</h3>
        <form action="register.php" method="POST">
            <table>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>First name:</td>
                    <td>
                        <input type="text" name="first_name">
                    </td>

                </tr>
                <tr>
                    <td>Surname:</td>
                    <td>
                        <input type="text" name="surname">
                    </td>

                </tr>
                <tr>
                    <td>Location:</td>
                    <td>
                        <input type="text" name="location">
                    </td>

                </tr>
                <tr>
                    <td>Date of birth:</td>
                    <td>
                        <input type="date" name="date_of_birth">
                    </td>

                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="MALE">Male
                        <input type="radio" name="gender" value="FEMALE">Female
                        <input type="radio" name="gender" value="OTHER">Other
                    </td>

                </tr>
                <tr>
                    <td>Preferred gender:</td>
                    <td>
                        <input type="radio" name="gender_preference" value="MALE">Male
                        <input type="radio" name="gender_preference" value="FEMALE">Female
                        <input type="radio" name="gender_preference" value="OTHER">Other
                    </td>

                </tr>
                <tr>
                    <td>Description:</td>
                    <td>
                        <input type="text" name="description">
                    </td>

                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="Register" />
                    </td>
                    <td>
                        Already a member?<a href="login.html"></a>
                    </td>
                </tr>
            </table>
        </form>
    </center>

</body>
</html>
